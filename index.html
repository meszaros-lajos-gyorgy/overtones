<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Overtone scale</title>
    <meta property="og:url"           content="http://www.suonoterapia.org/overtones" />
	<meta property="og:type"          content="website" />
	<meta property="og:title"         content="Overtones Spiral" />
	<meta property="og:description"   content="A dynamic visualization of the overtones spiral" />
	<meta property="og:image"         content="http://www.suonoterapia.org/overtones/assets/images/meta-image.png" />
    <link rel="stylesheet" href="assets/styles/style.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Sintony:400,700|Judson' rel='stylesheet' type='text/css'>
</head>
<body>
    <script src="assets/js/webfont.js" async></script>
    <div id="options">
        <h2>Options</h2>
        <div class="section-content">
            <div class="input-wrapper" id="base-wrapper">
                <input type="range" min="100" max="1000" id="base" value="220" data-frequency="220Hz"/>
                <div class="input-wrapper" id="base-detail-wrapper">
                    <input type="number" id="base-detail" value="220" min="100" max="1000">
                    <span>Hz</span>
                </div>
            </div>
            <div class="input-wrapper" id="volume-control-wrapper">
                <input type="range" min="0" max="50" id="volume-control" value="25"/>
            </div>
            <!-- @todo Refactor those as hidden checkboxes with labels -->
            <div class="options-buttons">
                <a href="#" id="group-notes" class="option-button grouped" data-option="groupNotes"></a>
                <a href="#" id="reduce-to-octave" class="option-button off" data-option="octaveReduction"></a>
            </div>
        </div>
    </div>
    <div id="sound-details">
        <div id="interval"
            data-intro="The ratio between the two frequencies"
            data-position="left">
            <sup></sup><span>&#8260;</span><sub></sub>
        </div>
        <div id="note"
            data-intro="The note name in the <a href='https://en.wikipedia.org/wiki/Scientific_pitch_notation' target='_blank'>modern scientific pitch notation</a>"
            data-position="left"><span id="note-name"></span><sub></sub></div>
        <div id="interval-name" class="note-detail"
            data-intro="The name of the interval"
            data-position="left"></div>
        <div id="note-frequency" class="note-detail"
            data-intro="The exact frequency"
            data-position="left">0 Hz</div>
        <div class="cents-difference tuning"
            data-intro="The difference in <a href='https://en.wikipedia.org/wiki/Cent_(music)' target='_blank'>cents</a> between the sound played and the note in <a href='https://en.wikipedia.org/wiki/Equal_temperament' target='_blank'>12 Equal Temperament</a>"
            data-position="left">
            <span class="cents">0</span>
            <div class="cent-bar"></div>
        </div>
        <div class="cents-difference interval"
            data-intro="The interval measured in cents"
            data-position="left">
            <span class="cents">1200</span>
            <div class="cent-bar"></div>
        </div>
    </div>
    
    <!--=include assets/images/overtone-spiral.svg -->
    
    <footer>
        <button href="#" id="help">?</button>
        <p class="credits">Designed and crafted with joy by <a href="https://facebook.com/sunyatasattva">Marco Lucio Giannotta</a> and <a href="https://www.facebook.com/skye.lofvander">Skye LÃ¸fvander</a></p>
        <div class="social">
            <!--=include components/_facebook.html -->
            <!--=include components/_twitter.html -->
            <!--=include components/_github.html -->
        </div>
    </footer>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
